syntax = "proto2";

import "core.proto";

message EncryptionInitiationMessage {
    required IdentityMessage identity = 1;
    required PublicKeyMessage ephemeral = 2;
}

message EncryptionAcknowledgementMessage {
    required IdentityMessage identity = 1;
    required PublicKeyMessage ephemeral = 2;
    required SignatureMessage signature = 3;
}
